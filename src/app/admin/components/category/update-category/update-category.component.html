<div *ngIf="isVisible" class="modal">
    <div class="modal-content">
        <div class="row">
            <!-- Left column - Display Image -->
            <div class="col-md-6">
                <div *ngIf="image" class="text-center">
                    <label class="form-label">Preview Image:</label><br>
                    <img [src]="image" alt="Category Image" class="img-fluid mx-auto d-block">
                </div>
                <div *ngIf="!image" class="text-center">
                    <label class="form-label">No Image Selected</label>
                </div>
            </div>
            <!-- Right column - Input Name and Image URL -->
            <div class="col-md-6">
                <form [formGroup]="form" (ngSubmit)="saveCategory()">
                    <!-- Name input -->
                    <div class="form-group required mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control"
                            [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Name')}"
                            formControlName="Name" name="name"
                            (focusout)="commonService.onTrimFocusOutForm(form, 'Name', $event)">
                        <app-form-error [control]="form.controls['Name']" [message]="'Category Name is required!'"
                            [validation]="'required'"></app-form-error>
                    </div>
                    <!-- Image URL input -->
                    <div class="form-group mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" id="image" class="form-control"
                            [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Image')}"
                            formControlName="Image" name="image" readonly>
                        <app-form-error [control]="form.controls['Image']" [message]="'Category image is required!'"
                            [validation]="'required'"></app-form-error>
                    </div>
                    <!-- Image upload -->
                    <div class="form-group mb-3">
                        <label for="uploadImage">Upload Image</label>
                        <div class="avatar">
                            <div *ngIf="image" class="avatar-circle">
                                <img [src]="image" alt="Category Image" class="avatar-img">
                            </div>
                            <div *ngIf="!image" class="avatar-circle">No Image</div>
                        </div>
                        <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                        <button class="upload-button" (click)="fileInput.click()">Upload Image</button>
                        <button *ngIf="selectedFile" class="save-button" (click)="uploadImage('category-images')">Save Image</button>
                        <p>Maximum file size 1 MB<br />Format: .JPEG, .PNG</p>
                    </div>
                    <!-- Category Parent selection -->
                    <div class="form-group required mb-3">
                        <label for="cateParentId" class="form-label">Category Parent</label>
                        <ng-select [items]="categoryParents" bindLabel="name" bindValue="cateParentId"
                            placeholder="Choose value" formControlName="CateParentId"></ng-select>
                        <app-form-error [control]="form.controls['CateParentId']" [message]="'Category parent is required!'"
                            [validation]="'required'"></app-form-error>
                    </div>
                    <!-- Save and Cancel buttons -->
                    <div class="d-flex justify-content-center my-3">
                        <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-success mx-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
