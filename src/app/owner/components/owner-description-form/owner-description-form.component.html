<div *ngIf="isVisible" class="modal">
	<div class="modal-content modal-md">
		<div class="d-flex justify-content-between">
			<h2>{{ modalTitle }}</h2>
			<span class="close-button" (click)="closeModal()">&times;</span>
		</div>
		<form [formGroup]="form">
			<div class="form-group required mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" class="form-control" placeholder="Enter value"
					[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Title')}" formControlName="Title"
					name="Title" (focusout)="commonService.onTrimFocusOutForm(form, 'Title', $event)" />
				<app-form-error [control]="form.controls['Title']" [message]="'Title is required!'"
					[validation]="'required'"></app-form-error>
			</div>
			<div class="form-group required mb-3">
				<label for="content" class="form-label">Content</label>
				<textarea rows="5" id="content" class="form-control" placeholder="Enter value"
					[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Content')}"
					formControlName="Content" name="name"
					(focusout)="commonService.onTrimFocusOutForm(form, 'Content', $event)">
					</textarea>
				<app-form-error [control]="form.controls['Content']" [message]="'Content is required!'"
					[validation]="'required'"></app-form-error>
			</div>
			<div class="form-group required mb-3">
				<label for="iamge" class="form-label">Image</label>
				<input type="text" id="iamge" class="form-control" placeholder="Enter value"
					[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'ImageLinks')}" formControlName="ImageLinks"
					name="iamge" (focusout)="commonService.onTrimFocusOutForm(form, 'ImageLinks', $event)" />
				<app-form-error [control]="form.controls['ImageLinks']" [message]="'ImageLinks is required!'"
					[validation]="'required'"></app-form-error>
			</div>

			<div class="d-flex justify-content-center my-3">
				<button type="button" (click)="closeModal()" class="btn btn-secondary">{{typeForm == 2 ? 'Close' :
					'Cancel'}}</button>
				<button type="submit" (click)="submit()" class="btn btn-success mx-2"
					*ngIf="typeForm != 2">Save</button>
			</div>
		</form>
	</div>
</div>
